<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Post form data using angularjs</title>
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js'></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>
    <link href="css/styles.css" rel="stylesheet">
</head>

<body background="image/background.jpg">
    <div id="custom-bootstrap-menu" class="navbar navbar-default " role="navigation">
        <div class="container-fluid">
            <div class="navbar-header"><a class="navbar-brand" href="#">UL Lafayette</a>
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-menubuilder"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse navbar-menubuilder">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/"> <i class="fas fa-upload"></i> Image Upload</a>
                    </li>
                    <li class="active"><a href="/gallery"><i class="far fa-image"></i> Gallery</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container" ng-app="postApp" ng-controller="postController" data-ng-init="init()">
        <h1 class="my-4 text-center text-lg-left">Thumbnail Gallery</h1>
        <div class="row text-center text-lg-left" >
            <div class="col-md-4" ng-repeat="i in images">
                <div class="thumbnail" style="width:350px;height:240px">
                    <a href="#" target="_blank">
                        <div class="row">
                            <div class="col-md-6">
                                <img src="/input/{{i.input}}" alt="Lights" style="width:100%;height: 150px">
                            </div>
                            <div class="col-md-6">
                                <img src="/output/{{i.output}}" alt="Lights" style="width:100%;height: 150px">
                            </div>
                        </div>
                         <div class="caption">
          <p>Lorem ipsum...</p>
        </div>
                    </a>
                </div>
            </div>
            
        </div>
    </div>

    <script src="js/index.js"></script>
</body>

</html>
