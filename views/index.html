<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <title>Post form data using angularjs</title>
      <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src='http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js'></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>
      <link href="css/styles.css" rel="stylesheet">
   </head>
   <body>
      <div id="hero">
         <div id="hero-overlay">
            <div id="custom-bootstrap-menu" class="navbar navbar-default " role="navigation" style="
               background: transparent;
    background-image: none;
    border-color: transparent;
    box-shadow: none;">
               <div class="container-fluid">
                  <div class="navbar-header"><a class="navbar-brand" href="#">UL Lafayette</a>
                     <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-menubuilder"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
                     </button>
                  </div>
                  <div class="collapse navbar-collapse navbar-menubuilder">
                     <ul class="nav navbar-nav navbar-right">
                        <li><a href="/"> <i class="fas fa-upload"></i>Upload</a>
                        </li>
                        <li><a href="/gallery"><i class="far fa-image"></i> Gallery</a>
                        </li>
                     </ul>
                  </div>
               </div>
            </div>
            <div class="container" ng-app="postApp" ng-controller="postController">
               <div class="container text-center">
                  <form name="userForm">
                     <div class="row">
                        <div class="col-md-3"></div>
                        <div class="col-md-6 text-center" style="background-color:  #fff;">
                           <h3>Forest Animal Database</h3>
                           <div class="input-field" style="margin: 5rem;">
                              <label class="input-group-btn ">
                              <span class="btn grey " style="border-radius: 10px; color: #fff; ">
                              Browse<input type="file " style="display: none; " upload-files multiple>
                              </span>
                              </label>
                           </div>
                           <div style="margin-bottom: 8rem;">
                              <button class="btn btn-default grey1 " ng-click="save() " style="background-color:#800909; color: #fff; "><span class="glyphicon glyphicon-send "></span> Upload</button>
                           </div>
                        </div>
                        <div class="col-md-3"></div>
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </div>
      <script src="js/index.js "></script>
      <script src="js/app.js "></script>
      <script src="js/demoController.js "></script>
      <script src="js/fileUploadDirective.js "></script>
      <!-- <script src="js/upload.js "></script> -->
   </body>
</html>
